<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christ University - Payment</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      header {
        background-color: #8c1515;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .logo {
        font-size: 24px;
        font-weight: bold;
      }
      nav ul {
        list-style-type: none;
        display: flex;
        gap: 20px;
      }
      nav ul li a {
        color: white;
        text-decoration: none;
      }
      .container {
        max-width: 500px;
        margin: 50px auto;
        background-color: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
      }
      .payment-methods {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }
      .payment-methods button {
        background-color: #eee;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 48%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .payment-methods button img {
        max-width: 100px;
      }
      .payment-methods button:hover {
        background-color: #ddd;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        margin-bottom: 5px;
        color: #333;
        font-weight: bold;
      }
      input {
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
      .country-select {
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
      .submit-button {
        background-color: #8c1515;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
      }
      .submit-button:hover {
        background-color: #741010;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="index.html" style="text-decoration: none; color: white;">
        <div class="logo">Christ University</div>
      </a>
      <nav>
        <ul>
          <li><a href="#news">News</a></li>
          <li><a href="#events">Events</a></li>
          <li><a href="#academics">Academics</a></li>
          <li><a href="#research">Research</a></li>
          <li><a href="#fees">Fees Portal</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <h1>Make a Payment</h1>
      <div class="payment-methods">
        <button>
          <img src="https://upload.wikimedia.org/wikipedia/commons/b/b0/Apple_Pay_logo.svg" alt="Apple Pay" />
        </button>
        <button>
          <img src="https://upload.wikimedia.org/wikipedia/commons/f/f2/Google_Pay_Logo.svg" alt="Google Pay" />
        </button>
      </div>
      <form>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required />

        <label for="card-info">Card Information</label>
        <input type="text" id="card-info" placeholder="1234 1234 1234 1234" required />
        <input type="text" id="expiry" placeholder="MM / YY" required />
        <input type="text" id="cvc" placeholder="CVC" required />

        <label for="name">Name on Card</label>
        <input type="text" id="name" placeholder="Your Full Name" required />

        <label for="country">Country or Region</label>
        <select id="country" class="country-select" required>
          <option value="India">India</option>
          <option value="USA">United States</option>
          <option value="UK">United Kingdom</option>
          <!-- Add more countries as needed -->
        </select>

        <button type="submit" class="submit-button">Pay â‚¹4,700.00</button>
      </form>
    </div>
  </body>
</html>
